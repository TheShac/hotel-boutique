<div class="register-container">
    <h2>Registrar Usuario</h2>
    <form (ngSubmit)="register()">
      <div class="form-group">
        <label for="email">Nombre de Usuario</label>
        <input type="text" id="email" [(ngModel)]="email" name="email" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="password">Contrase√±a</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="role">Rol</label>
        <select id="role" [(ngModel)]="role" name="role" class="form-control" required>
          <option value="client">Cliente</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
